<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Copy /me Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Doctor Roleplay: /me Command</h1>

    <!-- First box for pasting /me command -->
    <textarea id="meCommand" placeholder="Paste your /me command here"></textarea>

    <button onclick="copyMeCommand()">Copy /me Command</button>

    <!-- Second box where copied command will appear -->
    <textarea id="copyBox" readonly></textarea>

    <script>
        function copyMeCommand() {
            // Get the /me command from the first textarea
            var meCommand = document.getElementById("meCommand").value;
            
            // Set the /me command in the copyBox
            var copyBox = document.getElementById("copyBox");
            copyBox.value = meCommand;

            // Select the content of copyBox
            copyBox.select();
            copyBox.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text
            document.execCommand("copy");

            // Alert user that text has been copied
            //alert("Copied the /me command: " + copyBox.value);
        }
    </script>

</body>
</html>
